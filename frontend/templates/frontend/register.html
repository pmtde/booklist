{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <div class="container">
        <div class="box-element login">
            <div class="login-inputs">
                <img src="{% static 'images/avatar1.png' %}" class="avatar">
                <br><br><br>
                <h1>CREATE ACCOUNT</h1>
                <div class="login-input">
                    <label>Username</label>
                    {{form.username}}
                </div>
                <div class="login-input">
                    <label>Email</label>
                    {{form.email}}
                </div>
                <div class="login-input">
                    <label>Password</label>
                    {{form.password1}}
                </div>
                <div class="login-input">
                    <label>Confirm Password</label>
                    {{form.password2}}
                </div>
                <br>

                {{ form.errors }}

                <input class="btn-login" style="padding:6px 25px; margin-left:10px" type="submit" placeholder="SIGN UP">
                <br>
                <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
            </div>
        </div>
    </div>
</form>
<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username';
    form_fields[2].placeholder='Email';
    form_fields[3].placeholder='********';
    form_fields[4].placeholder='********';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }

</script>

{% endblock content %}
